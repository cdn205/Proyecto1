<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <h2>JavaScript Array Sort</h2>
<p>arreglo1</p>

<p id="demo"></p>
<div class="">
  <script>
  const cars = [
    {type:"a", num:1},
    {type:"c", num:3},
    {type:"b", num:2}
  ];

  displayCars();
  cars.sort(function(ini, fin){return ini.type - fin.type});
  displayCars();

  function displayCars() {
    document.getElementById("demo").innerHTML =
    "{"+ cars[0].type + " , " +cars[1].type + " , " + cars[2].type + "}" + 
    "{"+ cars[0].num + " , " +cars[1].num + " , " + cars[2].num + "}";
  }

  </script>
</div>

  </body>
</html>
